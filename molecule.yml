---
molecule:
  test:
    sequence:
      - destroy
      - dependency
      - syntax
      - create
      - converge
      - verify
driver:
  name: docker
docker:
  containers:
    - name: ubuntuapp
      image: itoc/systemd-ubuntu
      image_version: 16.04
      volume_mounts:
        - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      privileged: true
      cap_add:
        - ALL
      ansible_groups:
        - group1
    - name: centosapp
      image: itoc/systemd-centos
      image_version: latest
      volume_mounts:
        - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      privileged: true
      cap_add:
        - ALL
      ansible_groups:
        - group1
verifier:
  name: goss
ansible:
  playbook: tests/playbook.yml
  sudo: False
  group_vars:
    all:
      test_run: True
